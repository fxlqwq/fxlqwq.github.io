<!DOCTYPE html>
<html>
<head>
	<title>搜索框</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		form {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			margin-top: 50px;
		}

		label, input, button {
			font-size: 20px;
			padding: 10px;
			border-radius: 5px;
		}

		label {
			margin-right: 10px;
		}

		input {
			border: none;
			box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
			flex-grow: 1;
		}

		button {
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		button:hover {
			background-color: #3e8e41;
		}

		#header {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 50px;
		}

		#header img {
			height: 80px;
			margin-right: 20px;
		}

		@media screen and (max-width: 600px) {
			form {
				flex-direction: column;
				align-items: stretch;
			}

			label, input, button {
				flex-basis: 100%;
				margin-bottom: 10px;
			}

			label {
				order: 2;
			}

			input {
				order: 1;
			}
		}
	</style>
</head>
<body>
	<div id="header">
		<a href="https://fxlqwq.github.io/pictures/result.png"><img src="https://fxlqwq.github.io/pictures/result.png" alt="搜索结果"></a>
	</div>
	<form action="https://www.baidu.com/s" method="get">
		<label for="search">请输入搜索内容：</label>
		<input type="text" id="search" name="wd" placeholder="请输入搜索内容">
		<button type="submit">搜索</button>
	</form>
</body>
</html>
